{% extends "base.html" %}

{% block content %}


<div id="uploadwrapper">
      <h2>Upload new File</h2>
      <form method=post enctype=multipart/form-data name="upload-file">
        <input type=file name=file>
        <input type=submit value=Upload>
      </form>
      <p> Current version is only accepting .txt files. </p>
</div>
{% endblock %}
